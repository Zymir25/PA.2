<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Reviews</h1>
        
        <div class="review-form">
            <h2>Submit a Review</h2>
            <input type="text" id="reviewerName" placeholder="Your Name" required>
            <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
            <button onclick="submitReview()">Submit Review</button>
        </div>
        
        <div class="reviews" id="reviewsContainer">
            <h2>Reviews</h2>
            <div id="reviewsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
